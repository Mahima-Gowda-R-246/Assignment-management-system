<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Diagram: School Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        svg {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .entity {
            fill: #f0f0f0;
            stroke: #000;
            stroke-width: 2;
            border-radius: 5px;
        }

        text {
            font-size: 12px;
        }

        line {
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>ER Diagram: School Management System</h1>

    <svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
        <!-- Admin Entity -->
        <rect x="50" y="50" width="200" height="350" class="entity"/>
        <text x="120" y="80">Admin</text>
        <text x="70" y="120">1. Profile (Edit)</text>
        <text x="70" y="140">2. Manage Accounts</text>
        <text x="70" y="160">3. Manage Classes</text>
        <text x="70" y="180">4. Manage Routines</text>
        <text x="70" y="200">5. Manage Attendance</text>
        <text x="70" y="220">6. Study Materials</text>
        <text x="70" y="240">7. Manage Events</text>
        <text x="70" y="260">8. Manage Communication</text>

        <!-- Teacher Entity -->
        <rect x="300" y="50" width="200" height="300" class="entity"/>
        <text x="370" y="80">Teacher</text>
        <text x="320" y="120">1. Manage Accounts</text>
        <text x="320" y="140">2. View Routines</text>
        <text x="320" y="160">3. Manage Attendance</text>
        <text x="320" y="180">4. Study Materials</text>
        <text x="320" y="200">5. Manage Events</text>
        <text x="320" y="220">6. Manage Communication</text>
        <text x="320" y="240">7. Manage Password</text>

        <!-- Student Entity -->
        <rect x="550" y="50" width="200" height="300" class="entity"/>
        <text x="620" y="80">Student</text>
        <text x="570" y="120">1. Profile (View)</text>
        <text x="570" y="140">2. View Classes</text>
        <text x="570" y="160">3. View Attendance</text>
        <text x="570" y="180">4. View Study Materials</text>
        <text x="570" y="200">5. View Events</text>
        <text x="570" y="220">6. Manage Communication</text>
        <text x="570" y="240">7. Manage Password</text>

        <!-- Relationships between Admin, Teacher, and Student -->
        <line x1="250" y1="170" x2="300" y2="170"/>
        <line x1="450" y1="170" x2="550" y2="170"/>

        <!-- Connecting lines for actions -->
        <!-- Admin - Teacher -->
        <line x1="250" y1="300" x2="300" y2="250"/>
        <line x1="250" y1="320" x2="300" y2="270"/>
        <line x1="250" y1="340" x2="300" y2="290"/>

        <!-- Teacher - Student -->
        <line x1="450" y1="300" x2="550" y2="250"/>
        <line x1="450" y1="320" x2="550" y2="270"/>
        <line x1="450" y1="340" x2="550" y2="290"/>
    </svg>
</body>
</html>
